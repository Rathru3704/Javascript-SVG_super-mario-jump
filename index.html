<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="image/svg+xml"/>
    <meta name="description" content="fonts-color-layout Assignment">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chi-Yuan Chang">
    <title>Coding SVG</title>
    <style>
        @font-face {
            font-family: 'Press Start 2P';
            src: url('font/pressstart2p-regular-webfont.woff') format('woff'), /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
                 url('PressStart2P-Regular.ttf') format('truetype'); /* Chrome 4+, Firefox 3.5, Opera 10+, Safari 3â€”5 */
}  
        body{
            margin-top: 150px;
            text-align: center;
            background-color: #ffff00;
        }
        
/*
        img{
            width: 80px;
            height: auto;
            padding: 150px 25px 0px 25px;
            border: 5px solid #070707;
        }
*/
        
        .button{
            display: inline-block;
            margin-top: 15px;
            padding: 17px 17px 15px 17px;
            font-family: 'Press Start 2P';
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            text-shadow: -1px -1px 1px #070707, 1px 1px 1px #fff;
            letter-spacing: 5px;
            outline: none;
            color: #fff;
            background-color: #ce2129;
            border: none;
            border-radius: 10px;
            box-shadow: 0 9px #070707;
        }
        .button:active {
            background-color: #1ba84b;
            box-shadow: 0 5px #070707;
            transform: translateY(4px);
        }
        .cls-1 {
            fill: #231f20;
        }

        .cls-2 {
            fill: #1ba84b;
        }

        .cls-3 {
            fill: #7fc162;
        }
        .cls-4 {
            fill: #ce2129;
        }
        
        .cls-5 {
            fill: #f0d2a6;
        }
        
        .cls-6 {
            fill: #fff200;
        }
        
        #mario_still_y{
            display: none;
        }
        
        svg{
            width: 80px;
            height: auto;
            padding: 150px 25px 0px 25px;
            border: 5px solid #070707;
            background-image: url(img/Super-Mario-Bros--3-Images-super-mario-bros-3-631225_501_372.jpg);
            background-size: 435%;
            background-repeat: no-repeat;
            background-position: -245px -13px;
        }
        
        svg:hover{
        /* ***background using subtle gradient loop*** */
        background: linear-gradient(90deg, hsl(58, 93%, 50%), hsl(316, 100%, 53%), hsl(178, 92%, 53%));
        background-size: 1400% 300%;
        position: relative;
        top: 0;
        left: 0;
        animation: flash 0.1s infinite;
        }
        
        @keyframes flash{
            0% {background-position: 0% 0%; }
            50% {background-position: 50% 100%; }
            100% {background-position: 100% 0%; }
        }
        
        #mario_jump{
            display: none;
/*            position: absolute;*/
            animation: jump 0.3s infinite;
            animation-play-state: paused;
            animation-timing-function:step-end;
/*            top: 0;*/
/*            animation-iteration-count: 1;*/
/*            animation-direction: alternate;*/
        }
        
        @keyframes jump{
            0% {
                transform: translateY(0px);
            }
            60% {
                transform: translateY(-40px);
            }
            100% {
                transform: translateY(0px);
        }
    </style>
</head>

            document.getElementById("mario_jump").style.display = "block";
            document.getElementById("mario_jump").style.animationPlayState = "running";
            document.getElementById("mario_jump").style.animation = "jump 0.3s infinite";
            setTimeout(function(){

                document.getElementById("mario_jump").style.display = "none";
                document.getElementById("mario_jump").style.animationPlayState = "paused";
            }, 300);
